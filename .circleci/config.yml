version: 2.1

executors:
    node-executor:
        docker:
            - image: circleci/node:12
              environment:
                  CI: true

orbs:
    node: circleci/node@4.0.1

jobs:
    install:
        executor: node-executor
        steps:
            - checkout
            - node/install-packages:
                pkg-manager: yarn
            - persist_to_workspace:
                  root: .
                  paths: [./*]

    test:
        executor: node-executor
        steps:
            - attach_workspace:
                  at: .
            - run: yarn lint
            - run: yarn test -i
            - run: yarn mobx test:types
            - run: yarn mobx-react test:types

    mobx:
        executor: node-executor
        steps:
            - attach_workspace:
                  at: .
            - run: yarn mobx build
            - run: yarn mobx test:flow
            - run: yarn mobx test:size
            - run:
                  command: yarn mobx test:performance
                  environment:
                      PERSIST: true
            - store_artifacts:
                  path: packages/mobx/perf_report
                  destination: mobx-perf

workflows:
    version: 2
    test-all:
        jobs:
            - install
            - test:
                  requires: [install]
            - mobx:
                  requires: [install]
